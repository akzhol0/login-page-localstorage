<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/css_main/register.css">
        <link rel="stylesheet" href="assets/css/css_media/media.css">
        <link rel="shortcut icon" href="assets/favicon/icon.ico" type="image/x-icon">	
        <title>Register</title>
    </head>

    <body>
        <section>
            <div class="register-wrapper">
                <h2>REGISTER</h2>
                <div class="input-container">
                    <div class="input-wrapper">
                        <input data-name placeholder="Name" type="text">
                        <input data-last-name placeholder="Last Name" type="text">
                        <input data-login placeholder="Login" type="text">
                        <input data-password-f placeholder="Password" type="password">
                        <input data-password-s placeholder="Repeat Password" type="password">
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button data-btn>REGISTER</button>
                </div>
                <div data-res id="res"></div>
            </div>
        </section>

        <script src="java_script/register.js"></script>
    </body>
</html>
